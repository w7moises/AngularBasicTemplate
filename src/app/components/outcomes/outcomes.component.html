<div class="container" style="margin-top: 150px;">
    <h1>S/. {{sum}}</h1>
    <p>El total de pagos registrados para este periodo</p>
    <button mat-raised-button color="primary" style="margin-left: 75%;" routerLink="/outcomes/create">Registrar nuevo gasto</button>
</div>
<div class="container" *ngFor="let outcome of outcomes" style="margin-top: 20px;">
<div class="flex">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>S/. {{outcome.amount}}</mat-card-title>
      <mat-card-subtitle>{{outcome.detail}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{outcome.createdAt | date:'medium'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
</div>
</div>
